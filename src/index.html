<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Workbench (Local)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Google+Sans+Code:wght@400;500;700&family=Inter:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;700&family=Merriweather+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Nunito:wght@400;700&family=Orbitron:wght@400;700&family=Recursive:wght@300..1000&family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;600&family=Special+Elite:wght@400;700&family=Work+Sans:wght@400;700&family=Manrope:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        surface: {
                            primary: 'var(--surface-primary)',
                            secondary: 'var(--surface-secondary)',
                            tertiary: 'var(--surface-tertiary)',
                            inverse: 'var(--surface-inverse)',
                            variant: 'var(--surface-variant)',
                            positive: 'var(--surface-positive)',
                            destructive: 'var(--surface-destructive)',
                            informational: 'var(--surface-informational)',
                            navigational: 'var(--surface-navigational)',
                            warning: 'var(--surface-warning)',
                            error: 'var(--surface-error)',
                            neutral: 'var(--surface-neutral)',
                            popover: 'var(--surface-popover)',
                            success: 'var(--surface-success)',
                            alert: 'var(--surface-alert)',
                            },
                        text: {
                            primary: 'var(--text-primary)',
                            secondary: 'var(--text-secondary)',
                            tertiary: 'var(--text-tertiary)',
                            warning: 'var(--text-warning)',
                            alert: 'var(--text-alert)',
                            success: 'var(--text-success)',
                            error: 'var(--text-error)',

                        },
                        border: {
                            primary: 'var(--border-primary)',
                            secondary: 'var(--border-secondary)',
                            tertiary: 'var(--border-tertiary)',
                        },
                        accent: {
                            primary: 'var(--accent-primary)',
                            secondary: 'var(--accent-secondary)',
                            tertiary: 'var(--accent-tertiary)',
                            hover: 'var(--accent-hover)',
                            trigger: 'var(--accent-trigger)',
                            action: 'var(--accent-action)',
                            prompt: 'var(--accent-prompt)',
                            logic: 'var(--accent-logic)',
                            human: 'var(--accent-human)',
                            data: 'var(--accent-data)',
                        },
                        line: {
                            node: 'var(--line-node)',
                        }
                    }
                }
            }
        }
    </script>

</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="themes.js"></script>
    <script type="text/babel" src="workbench.js"></script>
</body>
</html>
